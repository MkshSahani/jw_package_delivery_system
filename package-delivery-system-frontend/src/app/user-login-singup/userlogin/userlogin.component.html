<div class="container-fluid login-nav-bar bg-dark text-white">
    <span class="login-navbar-option">
        <strong>
            Log In
        </strong> 
    </span>
    <span class="login-navbar-option login-navbar-option-logout" routerLink="/signup" > 
        <strong>
            Sign up
        </strong> 
    </span>
</div>


<div class="container login-form-container"> 
    <p class="login-form-caption">
        Log In
    </p>
    <p class="text-danger" *ngIf="loginFailed">
        Wrong credentials. 
    </p>
    <form #userLoginForm="ngForm" (ngSubmit)="submitLoginForm(userLoginForm.value)" > 
        <div clas="form-group"> 
            <label for="emailAddress">
                Email Address : 
            </label>
            <input type="email"  class="form-control login-form-input mb-4" for="emailAddress" name="emailAddress" required ngModel />         
        </div>

        <div class="form-group">
            <label for="userPassword">
                Password : 
            </label>
            <input type="password" class="form-control login-form-input mb-4" for="userPassword" name="userPassword" required ngModel/> 
        </div>

        <div clas="form-group">
            <button type="submit" class="btn btn-dark login-button mb-4">
                <strong>Log in</strong>
            </button>
        </div>
    </form>
</div>
